<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="cache-control" content="no-cache"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no,address=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
  <title><%= htmlWebpackPlugin.options.title %></title>

  <script>
    (function () {
      var html = document.querySelector('html'), a = 7.5, b = 320 / a;
      html.style.fontSize = Math.max(html.offsetWidth / a, b) + "px";
      window.onresize = function () {
        html.style.fontSize = Math.max(html.offsetWidth / a, b) + "px";
      };

      var ua = window.navigator.userAgent;
      var isWX = /micromessenger/.test(ua);

      var classNameArr = [];

      if (isWX) {
        classNameArr.push('wxApp');
      } else {
        classNameArr.push('normalApp');
      }

      html.className = classNameArr.join(' ');

    })();
  </script>
</head>
<body class="gsg-theme">
  <div id="app">
  </div>
</body>
</html>
